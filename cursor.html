<!DOCTYPE html>
<html>
<head>
	<title>Custom Cursor</title>
	<style type="text/css">
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			cursor: none; /* hide default cursor */
		}
		.custom-cursor {
			position: fixed;
			top: 0;
			left: 0;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: white;
			opacity: 0.5;
			z-index: 9999; /* ensure the cursor is on top */
			pointer-events: none; /* allow clicks to go through */
			mix-blend-mode: difference; /* invert colors of elements underneath */
		}
	</style>
</head>
<body>
	<p>Hover over this text to see the custom cursor.</p>
	<div class="custom-cursor"></div>

	<script type="text/javascript">
		document.addEventListener("mousemove", function(e) {
			var customCursor = document.querySelector(".custom-cursor");
			customCursor.style.left = e.clientX + "px";
			customCursor.style.top = e.clientY + "px";
		});
	</script>
</body>
</html>
